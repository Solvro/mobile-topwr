query GetDepartmentDetails($id: ID!, $fid : GraphQLStringOrFloat) {
    Departments_by_id(id: $id){
        name
        logo {
            filename_disk
        }
        address
        fieldsOfStudies {
            name
            is2ndDegree
            isEnglish
            isLongCycleStudies
            hasWeekendModeOption
        }
        links {
            name
            link
        }
        gradient_start,
        gradient_end
    }
    Scientific_Circles(filter: {department: {id: {_eq: $fid}}}  ){
        id
        name
        shortDescription
        logo {
            filename_disk
        }
    }
}