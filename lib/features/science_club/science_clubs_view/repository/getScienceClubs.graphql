query GetScienceClubs {
  Scientific_Circles(limit: 300) {
    id
    name
    status
    department {
      id
      name
      code
      betterCode
    }
    tags {
      Tags_id {
        id
        name
      }
    }
    logo {
      filename_disk
    }
    source
    shortDescription
    type
    cover {
      filename_disk
    }
    useCoverAsPreviewPhoto
    isStrategic
  }
}
