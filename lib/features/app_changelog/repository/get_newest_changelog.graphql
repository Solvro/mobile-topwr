query GetNewestChangelog(
  $changelogFilter: Changelog_filter
  $changeFilter: Changelog_Change_filter
) {
  Changelog(filter: $changelogFilter, sort: ["-date_created"], limit: 1) {
    id
    status
    versionString
    date_created
    changes(filter: $changeFilter) {
      id
      changeDescription
      changeType
    }
  }
}
