name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "20"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: pubspec.yaml

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Remove lib/l10n directory
        run: rm -rf lib/l10n/*.dart

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Regenerate the localization files
        run: flutter gen-l10n

      - name: Example .env
        run: cp example.env .env

      - name: Load RADIO_LUZ_API_URL and append to .env
        run: |
          if [ -n "$RADIO_LUZ_API_URL" ]; then
            echo "RADIO_LUZ_API_URL=$RADIO_LUZ_API_URL" >> .env
          fi
        env:
          RADIO_LUZ_API_URL: ${{ secrets.RADIO_LUZ_API_URL }}

      - name: generate files
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze project source
        run: flutter analyze --fatal-infos

      - name: Run custom lints
        run: dart run custom_lint --fatal-infos

      - name: Flutter tests
        run: flutter test
